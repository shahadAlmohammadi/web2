    <script>

        getText('http://127.0.0.1:5500/book.json');
        async function getText(url) {
            let response = await fetch(url);
            let x = await response.json();

            var ta = "<tr><th>title </th><th>descrption</th><th>image</th><th>price</th></tr>";
            for (i = 0; i < x.length; i++) {
                    ta += "<tr><td>" + x[i].bookName + "</td><td>" + x[i].description + "</td><td><img src=" + x[i].image + " height='120px'>"
                        + "</td><td>" + x[i].price + "</td></tr>";
                
            }
            document.getElementById("tbl").innerHTML = ta;
        }

    </script>
